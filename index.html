<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scri, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" id="element" />
<div id="showMessage"></div>
<script type="text/javascript">
  var st = document.getElementById('showMessage');
  st.style.backgroundColor = "Green";
  st.style.color = "Yellow";
  const input = document.querySelector('input');
  const text = document.getElementById('element');
  input.addEventListener('keypress', textInput);
  

  function textInput(){
    var mes = text.value;
    let div = document.createElement("div");
    div.innerText = mes;
    div.className = "alert";
    div.innerHTML = mes;
    document.body.append(div);
  }
</script>

</body>
</html>
